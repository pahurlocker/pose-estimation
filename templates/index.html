<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pose Estimation</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Pose Estimation</span>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="camera-feed-tab" data-bs-toggle="tab"
                        data-bs-target="#camera-feed" type="button" role="tab" aria-controls="camera-feed"
                        aria-selected="true">Camera Feed</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="example-video-tab" data-bs-toggle="tab" data-bs-target="#example-video"
                        type="button" role="tab" aria-controls="example-video" aria-selected="false">Example Video
                        Feed</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="camera-feed" role="tabpanel" aria-labelledby="camera-feed-tab">
                <img class="rounded d-block w-100" src="{{ url_for('camera_feed') }}">
            </div>
            <div class="tab-pane fade" id="example-video" role="tabpanel" aria-labelledby="example-video-tab">
                <img class="rounded d-block w-100" src="{{ url_for('example_video') }}">
            </div>
        </div>
    </div>
</body>

</html>
